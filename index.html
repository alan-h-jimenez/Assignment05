<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm" class="border border-3 border-warning bg-light">
        <label for="id" class="form-label">8-Digit Employee ID</label>
        <input type="text" id="id" class="form-control form-control-sm w-50 px-1" maxlength="8" required>
        <label for="name"class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control form-control-sm w-50 px-1" required>
        <label for="ext"class="form-label">4-Digit Extension</label>
        <input type="text" id="ext" class="form-control form-control-sm w-50 px-1" maxlength="4" required>
        <label for="email"class="form-label">Email</label>
        <input type="email" id="email" class="form-control form-control-sm w-50 px-1" required>
        <label for="department"class="form-label">Department</label>
        <select id="department" class="form-select w-auto ps-1 pt-0 pb-0 rounded-1" required>
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Sales">Sales</option>
        </select>
        <button type="submit" id="submit" class="btn btn-primary rounded-1">Add Employee</button>
    </form>
</body>
</html>
